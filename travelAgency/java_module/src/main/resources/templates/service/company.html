<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/head :: headFragment}"></th:block>
<body>
<header th:replace="~{layout/header :: headerFragment}"></header>
<nav th:replace="~{layout/nav :: navFragment}"></nav>
<main class="main-content">
    <link  rel="stylesheet" href="/css/services.css">
    <link rel="stylesheet" href="/css/company.css">
    <!-- 1. 대표 한마디 -->
    <section id="ceo-message" class="company-section">
        <div class="container ceo-container">
            <div class="ceo-image">
                <img src="/images/company/ceo.png" alt="대표 사진">
            </div>
            <div class="ceo-message">
                <h2>대표 인사말</h2>
                <p>"출장, 비즈니스 성공을 위한 최고의 여행 파트너가 되겠습니다."</p>
                <p><strong>- 대표 홍길동</strong></p>
            </div>
        </div>
    </section>

    <!-- 2. 회사 소개 영상 -->
    <section id="company-video" class="company-section">
        <div class="container">
            <h2>회사 소개 영상</h2>
            <div class="video-wrapper">
                <iframe width="100%" height="500" src="https://www.youtube.com/embed/PMBa2F44jxU?autoplay=1&mute=1&loop=1&playlist=PMBa2F44jxU" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <!-- 3. 연혁 -->
    <section id="company-history" class="company-section">
        <div class="container">
            <h2>회사 연혁</h2>
            <div class="timeline">
                <div class="timeline-item">
                    <span class="timeline-year">2020</span>
                    <p>출장 전문 여행사 설립</p>
                </div>
                <div class="timeline-item">
                    <span class="timeline-year">2021</span>
                    <p>대기업 출장 계약 체결</p>
                </div>
                <div class="timeline-item">
                    <span class="timeline-year">2023</span>
                    <p>해외 출장 서비스 런칭</p>
                </div>
                <div class="timeline-item">
                    <span class="timeline-year">2025</span>
                    <p>고객 만족도 1위 달성</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 4. 조직도 -->
    <section id="company-organization" class="company-section">
        <div class="container">
            <h2>조직도</h2>
            <img src="/images/company/chart.png" alt="조직도" style="max-width: 100%;">
        </div>
    </section>

    <!-- 5. 오시는 길 -->
    <section id="company-location" class="company-section">
        <div class="container">
            <h2>오시는 길</h2>
            <div id="map" style="width:100%;height:400px;"></div>
            <address>
                <p><strong>서울특별시 강남구 테헤란로 123</strong></p>
                <p>TEL: 02-1234-5678</p>
                <p>FAX: 02-1234-5678</p>
            </address>
        </div>
    </section>
</main>
<footer th:replace="~{layout/footer :: footerFragment}"></footer>
<!-- ✅ Kakao Map SDK -->
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=015e124c25dd6a99f8528a7f9fb15503&autoload=false"></script>

<!-- ✅ 지도 초기화 -->
<script>
    window.addEventListener('load', function () {
        console.log("✅ window loaded");

        if (typeof kakao === 'undefined') {
            console.error("❌ kakao 객체 없음 - SDK 로딩 실패");
            return;
        }

        kakao.maps.load(function () {
            console.log("✅ kakao maps loaded");

            const container = document.getElementById('map');
            const options = {
                center: new kakao.maps.LatLng(33.450701, 126.570667),
                level: 3
            };
            const map = new kakao.maps.Map(container, options);

        });


    });

    setDraggable(false);

    // 버튼 클릭에 따라 지도 이동 기능을 막거나 풀고 싶은 경우에는 map.setDraggable 함수를 사용합니다
    function setDraggable(draggable) {
        // 마우스 드래그로 지도 이동 가능여부를 설정합니다
        map.setDraggable(draggable);
    }
</script>

</body>
</html>
