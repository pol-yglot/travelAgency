<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerFragment">
    <header class="main-header">
        <div class="header-container">
            <a href="/" class="main-logo">
                <img src="/images/company/logo.png" style="width: 200px;">
            </a>
            <div class="user-actions">
                <button class="dark-mode-toggle">다크 모드</button>
                <a href="user/login" th:href="@{/login}" class="login-btn" th:unless="${#authentication.isAuthenticated()}">로그인</a>
                <a href="user/profile" th:href="@{/user/profile}" class="profile-btn" th:if="${#authentication.isAuthenticated()}">프로필</a>
                <a href="user/logout" th:href="@{/logout}" class="logout-btn" th:if="${#authentication.isAuthenticated()}">로그아웃</a>
            </div>
        </div>
    </header>
    <button id="topBtn">TOP ▲</button>
</th:block>
</html>
