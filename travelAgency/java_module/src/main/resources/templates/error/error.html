<!DOCTYPE html>
<html lang="ko">
<th:block th:replace="/layout/head :: headFragment"></th:block>
<body>
<header th:replace="~{layout/header :: headerFragment}"></header>
<nav th:replace="~{layout/nav :: navFragment}"></nav>
<main class="main-content">
    <link href="/css/error.css" rel="stylesheet">

    <section>
        <div class="error-page">
            <h1>😢 오류가 발생했습니다</h1>

            <!-- 상태 코드 -->
            <p class="status"><strong th:text="${status}">?</strong></p>

            <!-- 코드별 다른 메시지 -->
            <div th:switch="${statusCode}">
                <p th:case="400">잘못된 요청입니다.</p>
                <p th:case="401">인증이 필요한 페이지입니다.</p>
                <p th:case="403">접근 권한이 없습니다.</p>
                <p th:case="404">페이지를 찾을 수 없습니다.</p>
                <p th:case="503">서비스를 일시적으로 이용할 수 없습니다. 잠시 후 다시 시도해 주세요.</p>
                <p th:case="500">서버 내부 오류가 발생했습니다.</p>
                <p th:case="*">알 수 없는 오류가 발생했습니다. (상태코드: <span th:text="${status}">?</span>)</p>
            </div>

            <!-- 원래 에러 메시지나 경로를 보여줘도 좋다면 -->
            <p th:if="${message}" class="detail">
                <small th:text="${message}">[오류 상세 메시지]</small>
            </p>

            <a th:href="@{/}" class="btn-home">홈으로 돌아가기</a>
        </div>
    </section>
</main>
<footer th:replace="~{layout/footer :: footerFragment}"></footer>
</body>
</html>
